<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!-- You can also require other files to run in this process -->
    <script defer src="./dist/renderer.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="full-screen flex-col">
        <div class="flex-row">
          <div class="flex flex-col content-buttons">
            <label class="flex flex-col button">
              <span class="span-button">Select an Excel file</span>
              <input id="excel" type="file" class="d-none" />
            </label>
            <p  >
              <strong>File: </strong><span id="excel-label"></span>
            </p>
          </div>
          <div class="flex flex-col content-buttons">
            <label class="flex flex-col button">
              <span class="span-button">Select an Excel file</span>
              <input id="excel-1" type="file" class="d-none" />
            </label>
            <p  >
              <strong>File: </strong><span id="excel-1-label"></span>
            </p>
          </div>
        </div>

        <button id="db-button" class="hidden button flex flex-col align-self-center">
          Merge Files
        </button>
      </div>
    </div>
  </body>
</html>
